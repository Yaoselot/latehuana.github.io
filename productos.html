<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Definición de fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Edu+QLD+Hand:wght@400..700&display=swap" rel="stylesheet">


    <title>La Tehuana</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="encabezado">
        <div class="contenedor">
            <div class="barra">
                <h2 class="otroTitulo"></h2>
            
                <nav class="navegacion">
                    <a class="navegacion__enlace" href="#">Productos</a>
                </nav>
            </div>
        </div>

        <a class="tituloEnlace" href="index.html">
            <h1 class="edu-qld-hand-bold">La Tehuana</h1>
        </a>

    </div>

    <div class="barraSeparador"></div>


    <!-- Definición de productos -->

    <div class="contenedorFondo">
        <main class="productos contenedor">
            
            <div class="producto">
                <div class="contenedor__producto__imagen">
                    <img class="producto__imagen" src="img/productos/sabritas.jpg" alt="producto de sabritas">
                </div>
                <div class="producto__texto">
                    <p>"Sabritas"</p>
                    <p>Rico surtido de sabores de los distintos tipos de frituras ya conocidos de la familia Sabritas</p>
                </div>
            </div>

        </main>
    </div>


    <!-- Fin de la definición de productos -->

    <footer>
        <div class="contenedorFondo contenedorIcono-store">
            <svg class="icono-store"
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1"
                stroke-linecap="round"
                stroke-linejoin="round"
                >
                <path d="M3 21l18 0" />
                <path d="M3 7v1a3 3 0 0 0 6 0v-1m0 1a3 3 0 0 0 6 0v-1m0 1a3 3 0 0 0 6 0v-1h-18l2 -4h14l2 4" />
                <path d="M5 21l0 -10.15" />
                <path d="M19 21l0 -10.15" />
                <path d="M9 21v-4a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v4" />
            </svg>
        </div>
    </footer>    


</body>
</html>
